---
# Customize Kitchen with some monkey patching:
# - Suites scheduler
#   <% load "#{File.dirname(__FILE__)}/test/kitchen_command.rb" %>
# - Create kitchen network if missing
#   <% net_test = '! docker network ls | grep "kitchen" >/dev/null 2>&1' %>
#   <% net_create = 'docker network create --driver bridge kitchen' %>
#   <% `if #{net_test}; then #{net_create}; fi` %>

driver:
  name: docker_cli

transport:
  name: docker_cli

provisioner:
  name: chef_zero

platforms:
  - name: centos-7
    driver_config:
      image: sbernard/centos-systemd-kitchen
      volume: /sys/fs/cgroup:/sys/fs/cgroup:ro
      command: /usr/lib/systemd/systemd
      network: kitchen

suites:
  # Generate different types of nodes
<% { 'imply-platform' => 3 }.each do |name,n| %>
  <% ("1".."#{n}").each do |i| %>
  - name: <%= name %>-<%= i %>
    driver:
      hostname: <%= name %>-kitchen-<%= i %>.kitchen
      container_name: <%= name %>-kitchen-<%= i %>
    data_bags_path: "test/integration/default/data_bags"
    encrypted_data_bag_secret_key_path: "test/integration/default/secret_key"
    run_list:
      - role[<%= name %>-kitchen]
    attributes:
      imply-platform:
        master:
          ids: [1]
        data:
          ids: [2]
        query:
          ids: [3]
        metadata:
            user:
              login: 'root'
        druid:
          config:
            common_runtime_properties:
              druid.metadata.storage.connector.user: 'root'
              druid.storage.storageDirectory: '/data/druid-storage'
              druid.indexer.logs.directory: '/data/druid-indexing-logs'
            jvm:
              broker:
                jvmkey2: '-Xms2g'
                jvmkey3: '-Xmx2g'
        auto_restart: true
      galera-platform:
        initiator_id: 1
        bootstrap_check_retry_number: 12
        package_retries: 1
  <% end %>
<% end %>

  - name: imply-platform-pivot
    driver:
      hostname: imply-platform-kitchen-pivot.kitchen
      container_name: imply-platform-kitchen-pivot
      data_bags_path: "test/integration/default/data_bags"
      encrypted_data_bag_secret_key_path: "test/integration/default/secret_key"
    run_list:
      - recipe[imply-platform::pivot]
    attributes:
      imply-platform:
        pivot:
          port: 9095
          broker: "imply-platform-kitchen-3.kitchen:8082"
